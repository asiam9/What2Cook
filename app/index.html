<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="User login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>What to cook</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Customized Style -->
    <link href="css/style.css" rel="stylesheet" />
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 20px;
      }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top sticky-navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <font class="navbar-brand" color="LightSteelBlue">What2Cook</font>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <form id="loginForm" class="navbar-form navbar-right" method="post">
            <div class="form-group">
              <input id="email" type="email" name="email" placeholder="Email or phone number" class="form-control signInContainer"/>
            </div>
            <div class="form-group">
              <input id="password" type="password" name="password" placeholder="Password" class="form-control signInContainer"/>
            </div>
            <button onClick={this.handleClick} class="btn btn-success signInContainer">Sign in</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container cover">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 intro-section">
          <h1 class="intro">
          <span class="strong colored-text">Welcome</span> to <strong>What2Cook</strong>
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="signUpContainer">
          <div class="button-container">
            <a href="#" class="btn standard-button">Get Started</a>
            <a href="#" class="btn secondary-button-white">Learn More</a>
          </div>
        </div>
      </div>
    </div>

	  <footer class="footer">
      <p>&copy; Tamfign 2016</p>
	  </footer>
  </body>
</html>
